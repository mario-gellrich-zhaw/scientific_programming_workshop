[tool.pyright]
include = ["src", "tests", "app_step_*.py"]
extraPaths = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.ruff]
line-length = 88
target-version = "py311"
extend-exclude = [
	".devcontainer",
	".git",
	".venv",
	"venv",
	"env",
]

[tool.ruff.lint]
select = ["D", "E", "F", "I"]
ignore = ["D203", "D213"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
