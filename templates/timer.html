<!DOCTYPE html>
<html>
<head>
  <title>Time Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #timerCanvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 400px;   /* CSS size */
      height: 400px;  /* CSS size */
    }
    label, button, input {
      font-size: 1.2em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Time Timer</h1>

  <!-- Input for minutes (0 to 60) -->
  <label for="minutes">Set minutes (0-60): </label>
  <input type="number" id="minutes" min="0" max="60" value="25">

  <!-- Minute increment buttons -->
  <div>
    <button onclick="addMinutes(5)">+5 min</button>
    <button onclick="addMinutes(10)">+10 min</button>
    <button onclick="addMinutes(15)">+15 min</button>
  </div>

  <!-- Start and Stop buttons -->
  <button onclick="startTimer()">Start</button>
  <button onclick="stopTimer()">Stop</button>

  <!-- Canvas for the red pie-circle countdown -->
  <canvas id="timerCanvas" width="400" height="400"></canvas>

  <script>
    let timerCanvas = document.getElementById('timerCanvas');
    let ctx = timerCanvas.getContext('2d');

    let totalSeconds = 0;
    let remainingSeconds = 0;
    let intervalId = null;

    // Helper to add minutes to the input
    function addMinutes(m) {
      let input = document.getElementById('minutes');
      let currentValue = parseInt(input.value, 10) || 0;
      let newValue = currentValue + m;
      if (newValue > 60) newValue = 60; // optional bound
      input.value = newValue;
    }

    // Draw the circular timer “pie” and the dial with minutes
    function drawTimer() {
      // Clear previous drawings
      ctx.clearRect(0, 0, timerCanvas.width, timerCanvas.height);

      let centerX = timerCanvas.width / 2;
      let centerY = timerCanvas.height / 2;
      let radius = 150;

      // Draw outer circle outline
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = '#000000';
      ctx.lineWidth = 5;
      ctx.stroke();
      ctx.closePath();

      // Calculate fraction of time left
      let fraction = remainingSeconds / totalSeconds || 0;

      // We want the red wedge to shrink clockwise from 12 o'clock
      let startAngle = -Math.PI / 2; // 12 o’clock in canvas coordinates
      let endAngle = startAngle - 2 * Math.PI * fraction;

      // Draw the red “pie” portion
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, startAngle, endAngle, true);
      ctx.fillStyle = '#FF0000';
      ctx.fill();
      ctx.closePath();

      // Draw minute markers
      for (let i = 0; i < 60; i++) {
        // Each minute = 6 degrees; 0 deg = 3 o’clock in Canvas
        let angle = i * 6 * Math.PI / 180;
        let x1 = centerX + radius * Math.cos(angle);
        let y1 = centerY + radius * Math.sin(angle);
        let x2 = centerX + (radius - 10) * Math.cos(angle);
        let y2 = centerY + (radius - 10) * Math.sin(angle);

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();
      }

      // **Draw minute labels** (5,10,15,...,60) around the circle
      ctx.font = '16px sans-serif';
      ctx.fillStyle = '#000000';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      let labels = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60];
      labels.forEach((minLabel) => {
        // For a standard clock face, 0 minutes = 12 o'clock = -90° from Canvas 0
        // minLabel minutes -> degrees = minLabel * 6
        // shift by -90 degrees to make 0 (or 60) at 12 o'clock
        let angleDegrees = (minLabel * 6) - 90; 
        let angle = angleDegrees * (Math.PI / 180);

        // Position the text slightly beyond the circle
        let labelRadius = radius + 20;
        let xText = centerX + labelRadius * Math.cos(angle);
        let yText = centerY + labelRadius * Math.sin(angle);

        // Convert 60 to "60" or "0" if you prefer. We'll keep "60".
        ctx.fillText(minLabel, xText, yText);
      });
    }

    // Decrement the timer every second
    function updateTimer() {
      remainingSeconds--;
      if (remainingSeconds <= 0) {
        remainingSeconds = 0;
        stopTimer(); // Auto-stop if we reach zero
      }
      drawTimer();
    }

    // Start the timer
    function startTimer() {
      let minsInput = document.getElementById('minutes').value;
      totalSeconds = parseInt(minsInput, 10) * 60;
      remainingSeconds = totalSeconds;

      // Clear any existing interval
      if (intervalId) {
        clearInterval(intervalId);
      }
      intervalId = setInterval(updateTimer, 1000);

      // Immediately draw the initial full circle
      drawTimer();
    }

    // Stop/clear the timer
    function stopTimer() {
      clearInterval(intervalId);
      intervalId = null;
    }
  </script>
</body>
</html>
